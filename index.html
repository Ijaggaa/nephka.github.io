<!DOCTYPE html>
<html>
<head>
<title>NEPHKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:Arial;
  background:white;
  color:black;
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-between;
  padding:25px 60px;
  border-bottom:1px solid #eee;
}

.logo{
  font-family:Playfair Display;
  font-size:24px;
}

.nav a{
  margin-left:25px;
  text-decoration:none;
  color:black;
  font-size:13px;
  letter-spacing:1px;
}

/* HERO */
.hero{
  height:80vh;
  background:url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d') center/cover;
  display:flex;
  align-items:flex-end;
  padding:60px;
  color:white;
}

.hero h1{
  font-size:40px;
  font-weight:500;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  padding:60px;
}

.card{
  cursor:pointer;
}

.card img{
  width:100%;
  height:400px;
  object-fit:cover;
}

.card h3{
  font-size:14px;
  margin-top:10px;
}

.price{
  font-size:13px;
  color:#555;
}

/* PRODUCT PAGE */
.product-page{
  display:none;
  padding:60px;
}

.product-page img{
  width:400px;
}

.buy{
  padding:12px 25px;
  background:black;
  color:white;
  border:none;
  margin-top:20px;
}

/* BACK */
.back{
  margin-bottom:20px;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="logo">NEPHKA</div>
  <div>
    <a href="#">MEN</a>
    <a href="#">WOMEN</a>
    <a href="#">NEW</a>
  </div>
</div>

<!-- HOME -->
<div id="home">

<div class="hero">
  <h1>NEW SEASON COLLECTION</h1>
</div>

<div class="products">

<div class="card" onclick="openProduct('Premium Sneakers','₹49,999')">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
<h3>Premium Sneakers</h3>
<p class="price">₹49,999</p>
</div>

<div class="card" onclick="openProduct('Minimal Hoodie','₹29,999')">
<img src="https://images.unsplash.com/photo-1520975922284-9e0ce827f4f6">
<h3>Minimal Hoodie</h3>
<p class="price">₹29,999</p>
</div>

<div class="card" onclick="openProduct('Classic Jacket','₹79,999')">
<img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c">
<h3>Classic Jacket</h3>
<p class="price">₹79,999</p>
</div>

</div>

</div>

<!-- PRODUCT DETAIL -->
<div id="product" class="product-page">
  <div class="back" onclick="goBack()">← Back</div>
  <img id="pimg">
  <h2 id="pname"></h2>
  <p id="pprice"></p>

  <select>
    <option>Select Size</option>
    <option>S</option>
    <option>M</option>
    <option>L</option>
  </select>

  <br>

  <button class="buy" onclick="buy()">BUY</button>
</div>

<script>

function openProduct(name,price){
  document.getElementById('home').style.display='none';
  document.getElementById('product').style.display='block';

  document.getElementById('pname').innerText=name;
  document.getElementById('pprice').innerText=price;
  document.getElementById('pimg').src="https://picsum.photos/500?random="+Math.random();
}

function goBack(){
  document.getElementById('home').style.display='block';
  document.getElementById('product').style.display='none';
}

function buy(){
  window.open("https://wa.me/919813070099");
}

</script>

</body>
</html>
