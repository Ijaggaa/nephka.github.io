<!DOCTYPE html>
<html>
<head>
<title>NEPHKA Luxury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#0b0b0b;
  font-family:Montserrat;
  color:white;
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-between;
  padding:20px 50px;
  background:black;
}
.logo{
  color:gold;
  font-family:'Playfair Display';
  font-size:24px;
}

/* PRODUCTS */
.products{
  padding:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
  gap:30px;
}

.card{
  background:#111;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.card img{
  width:100%;
  border-radius:10px;
}

.price{color:gold}

/* POPUP */
.popup{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box{
  background:#111;
  padding:30px;
  width:90%;
  max-width:400px;
  border-radius:10px;
}

.popup select, .popup input{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:black;
  color:white;
  border:1px solid #333;
}

.popup button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.close{
  float:right;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="nav">
  <div class="logo">NEPHKA</div>
</div>

<div class="products">

<div class="card" onclick="openProduct('Gucci Sneakers','₹72,999')">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
<h3>Gucci Sneakers</h3>
<p class="price">₹72,999</p>
</div>

<div class="card" onclick="openProduct('Balmain Hoodie','₹49,999')">
<img src="https://images.unsplash.com/photo-1520975922284-9e0ce827f4f6">
<h3>Balmain Hoodie</h3>
<p class="price">₹49,999</p>
</div>

<div class="card" onclick="openProduct('Off White Hoodie','₹59,999')">
<img src="https://images.unsplash.com/photo-1521334884684-d80222895322">
<h3>Off White Hoodie</h3>
<p class="price">₹59,999</p>
</div>

<div class="card" onclick="openProduct('Versace T-Shirt','₹39,999')">
<img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b">
<h3>Versace T-Shirt</h3>
<p class="price">₹39,999</p>
</div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <span class="close" onclick="closePopup()">✖</span>

    <h2 id="pname"></h2>
    <p id="pprice"></p>

    <select id="size">
      <option>Select Size</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <input type="number" id="qty" placeholder="Quantity" value="1">

    <button onclick="orderNow()">Order on WhatsApp</button>
  </div>
</div>

<script>

let productName = "";
let productPrice = "";

function openProduct(name, price){
  document.getElementById("popup").style.display="flex";
  document.getElementById("pname").innerText = name;
  document.getElementById("pprice").innerText = price;
  productName = name;
  productPrice = price;
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

function orderNow(){
  let size = document.getElementById("size").value;
  let qty = document.getElementById("qty").value;

  let msg = `Order Details:
Product: ${productName}
Price: ${productPrice}
Size: ${size}
Quantity: ${qty}`;

  let url = "https://wa.me/919813070099?text=" + encodeURIComponent(msg);

  window.open(url, '_blank');
}

</script>

</body>
</html>
