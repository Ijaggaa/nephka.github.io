<!DOCTYPE html>
<html>
<head>
<title>NEPHKA Luxury Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f5f5f5;
}

/* NAVBAR */
.nav{
  display:flex;
  justify-content:space-between;
  padding:20px;
  background:white;
  border-bottom:1px solid #ddd;
}
.nav a{
  margin:0 10px;
  text-decoration:none;
  color:black;
}

/* HERO */
.hero{
  height:300px;
  background:url('https://images.unsplash.com/photo-1441986300917-64674bd600d8') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:30px;
  font-weight:bold;
}

/* PRODUCTS */
.products{
  display:flex;
  flex-wrap:wrap;
  gap:30px;
  padding:40px;
  justify-content:center;
}

.card{
  width:250px;
  background:white;
  padding:10px;
  border-radius:10px;
}

.card img{
  width:100%;
  border-radius:10px;
}

.price{
  font-weight:bold;
  margin-top:5px;
}

button{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:black;
  color:white;
  border:none;
}
</style>

</head>

<body>
