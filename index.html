<!DOCTYPE html>
<html>
<head>
<title>NEPHKA Luxury Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter;background:#fafafa}
a{text-decoration:none;color:black}

/* NAVBAR */
.nav{display:flex;justify-content:space-between;padding:20px 8%;border-bottom:1px solid #eee;background:white}
.nav a{margin-left:20px}

/* HERO */
.hero{
height:90vh;
background:url('https://picsum.photos/1600/900?fashion') center/cover;
display:flex;flex-direction:column;justify-content:center;align-items:center;
color:white;text-align:center;
}
.btn{background:black;color:white;padding:15px 30px;margin-top:20px}

/* PRODUCTS GRID */
.products{display:grid;grid-template-columns:repeat(4,1fr);gap:25px;padding:60px 8%}
.products img{width:100%;border-radius:8px}
.price{font-weight:bold}

/* FOOTER */
.footer{background:#111;color:white;text-align:center;padding:60px;margin-top:40px}
</style>
</head>

<body>

<div class="nav">
<h2>NEPHKA</h2>
<div>
<a href="#shop">Shop</a>
<a href="https://wa.me/919813070099">Contact</a>
</div>
</div>

<section class="hero">
<h1>Luxury Multi-Brand Store</h1>
<p>Gucci • Prada • Dior • Versace • Balmain</p>
<a href="#shop" class="btn">SHOP NOW</a>
</section>

<section id="shop" class="products">

<script>
let products="";
for(let i=1;i<=80;i++){
products+=`
<div>
<img src="https://picsum.photos/400?random=${i}">
<p>Luxury Product ${i}</p>
<p class="price">₹${(Math.floor(Math.random()*80)+20)},999</p>
<a href="https://wa.me/919813070099?text=I want Luxury Product ${i}" 
style="background:black;color:white;padding:8px 12px;display:inline-block;margin-top:5px">
Buy
</a>
</div>
`;
}
document.write(products);
</script>

</section>

<div class="footer">
<h2>NEPHKA</h2>
<p>Luxury Marketplace India</p>
<p>WhatsApp Orders Available</p>
</div>

</body>
</html>
