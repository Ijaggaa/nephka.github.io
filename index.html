<!DOCTYPE html>
<html>
<head>
<title>NEPHKA Luxury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#0b0b0b;
  font-family:Montserrat;
  color:white;
}

/* NAVBAR */
.nav{
  display:flex;
  justify-content:space-between;
  padding:25px 50px;
  background:black;
  border-bottom:1px solid #222;
}

.logo{
  font-family:'Playfair Display';
  font-size:26px;
  color:gold;
}

.nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
  font-size:14px;
}

/* HERO */
.hero{
  height:90vh;
  background:url('https://images.unsplash.com/photo-1520975922284-9e0ce827f4f6') center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-family:'Playfair Display';
  font-size:50px;
  letter-spacing:2px;
}

.hero button{
  margin-top:20px;
  padding:12px 30px;
  border:1px solid gold;
  background:transparent;
  color:gold;
  cursor:pointer;
}

/* PRODUCTS */
.products{
  padding:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
  gap:40px;
}

.card{
  background:#111;
  padding:15px;
  border-radius:10px;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  border-radius:10px;
}

.card h3{
  margin-top:10px;
  font-size:18px;
}

.price{
  color:gold;
  margin-top:5px;
}

button{
  width:100%;
  padding:12px;
  background:gold;
  border:none;
  margin-top:10px;
  cursor:pointer;
  font-weight:bold;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:30px;
  border-top:1px solid #222;
  color:#aaa;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="nav">
  <div class="logo">NEPHKA</div>
  <div>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Luxury</a>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>ELITE LUXURY COLLECTION</h1>
    <button>SHOP NOW</button>
  </div>
</div>

<!-- PRODUCTS -->
<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
<h3>Gucci Sneakers</h3>
<div class="price">₹72,999</div>
<button>Buy Now</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1520975922284-9e0ce827f4f6">
<h3>Balmain T-Shirt</h3>
<div class="price">₹39,999</div>
<button>Buy Now</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1521334884684-d80222895322">
<h3>Off White Hoodie</h3>
<div class="price">₹59,999</div>
<button>Buy Now</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1526178613658-3f1622045557">
<h3>Prada Sneakers</h3>
<div class="price">₹64,999</div>
<button>Buy Now</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b">
<h3>Versace Shirt</h3>
<div class="price">₹48,999</div>
<button>Buy Now</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c">
<h3>Burberry Jacket</h3>
<div class="price">₹95,999</div>
<button>Buy Now</button>
</div>

</div>

<!-- FOOTER -->
<div class="footer">
© 2026 NEPHKA Luxury Store
</div>

</body>
</html>
